<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="images/logo.svg"/>
    <div class="calculator-cont">
      <div class="calculator">
        <form class="bill">
          <label class = "label-bill-amount"for="bill-amount">Bill</label>
          <input id="bill-amount" type="text" placeholder="0"/>
        </form>
        <div class="tip-select">
          <p class="tip-percent">Select Tip %</p>
          <p class="tip-number"> 5%</p>
          <p class="tip-number"> 10%</p>
          <p class="tip-number"> 15%</p>
          <p class="tip-number"> 25%</p>
          <p class="tip-number"> 50%</p>
          <input id="custom" type="text" placeholder="Custom"></input>
        </div>
        <form class="number-people-box">
          <label class = "label-number-people"for="number-people">Number of People</label>
          <input id="number-people" type="text" placeholder="0"/>
        </form>
      </div>
      <div class="tip-box">
        <div class="tip-amount">
          <div class="tip-amount-text-cont">

            <p class="tip-amount-text">Tip Amount</p>
            <p class="per-person-text">/ person</p>
          </div>
          <p class="currency-text">$0.00</p>
        </div>
        <div class="total">
          <div class="tip-amount-text-cont">

            <p class="tip-amount-text">Total</p>
            <p class="per-person-text">/ person</p>
          </div>
          <p class="currency-text">$0.00</p>
        </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
